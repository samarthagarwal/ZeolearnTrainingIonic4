<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hello Ionic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let person of people">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img src="https://loremflickr.com/64/64"></ion-img>
        </ion-thumbnail>
        <ion-avatar slot="end">
          <ion-img src="https://loremflickr.com/64/64"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ person.name}}</h2>
          <h3>{{ person.designation}}</h3>
          <p>{{ person.email}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="archive"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" *ngIf="person.allowDelete">
        <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>

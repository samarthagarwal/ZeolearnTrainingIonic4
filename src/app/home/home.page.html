<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hello Ionic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="showOptions($event)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refreshMyList($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to Refresh"
      refreshingSpinner="bubbles"
      refreshingText="Refreshing..."
    ></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let person of people; let i=index" (click)="gotoOffice(person)">
      <ion-avatar slot="start">
        <ion-img [src]="person.image_url"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2> {{ i + 1 }} - {{ person.first_name + ' ' + person.last_name }}</h2>
        <h3>{{ person.gender }} </h3>
        <p> {{ person.email }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="5px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hello Ionic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="showLoading()" expand="block">Show Loading</ion-button>

  <ion-button (click)="showToast()" expand="block">Show Toast</ion-button>
  
  <ion-button (click)="showAlert()" expand="block">Show Alert</ion-button>

  <ion-button (click)="showActionSheet()" expand="block">Show Actionsheet</ion-button>

</ion-content>

<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hello Ionic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="showOptions($event)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-list>
    <ion-item *ngFor="let person of people; let i=index" >
      <ion-avatar slot="start">
        <ion-img [src]="person.picture"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2> {{ person.name }}</h2>
        <h3>{{ person.company }} </h3>
        <p> {{ person.email }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

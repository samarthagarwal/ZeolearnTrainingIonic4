<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hello Ionic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let person of people">
      <ion-thumbnail slot="start">
        <ion-img src="https://loremflickr.com/64/64"></ion-img>
      </ion-thumbnail>
      <ion-avatar slot="end">
        <ion-img src="https://loremflickr.com/64/64"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ person.name}}</h2>
        <h3>{{ person.designation}}</h3>
        <p>{{ person.email}}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
